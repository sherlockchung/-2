let quizQueue = [];

let questionCount = 0;

function startQuiz() {
    let shuffledDB = [...rawData].sort(() => 0.5 - Math.random());
    // æ¯æ¬¡å–20é¡Œï¼Œè‹¥è³‡æ–™ä¸è¶³å‰‡å…¨å–
    let sessionWords = shuffledDB.slice(0, Math.min(totalLimit, shuffledDB.length));

}

function renderUI(q) {
    const qTag = document.getElementById('q-tag');
    const qText = document.getElementById('q-text');
    const optionsBox = document.getElementById('options-box');
    optionsBox.innerHTML = ''; 

    let correctAnswer = "";
    let distractors = [];
    let isMeaningQuiz = false;

    if (q.type === 1) {
        // === æ„æ€æ¸¬é©— ===
        isMeaningQuiz = true;
        qTag.innerText = "è«‹é¸å‡ºä¸­æ–‡æ„æ€";
        qTag.style.background = "#4f46e5"; // Blue
        qText.innerText = q.k || q.r; // å„ªå…ˆé¡¯ç¤ºæ¼¢å­—
        correctAnswer = q.m;

        // éš¨æ©Ÿå¹²æ“¾ (æ„æ€)
        let otherWords = rawData.filter(w => w.m !== q.m);
        distractors = otherWords.sort(() => 0.5 - Math.random()).slice(0, 3).map(w => w.m);

    } else {
        // === è®€éŸ³æ¸¬é©— ===
        isMeaningQuiz = false;
        qTag.innerText = "è«‹é¸å‡ºæ­£ç¢ºè®€éŸ³";
        qTag.style.background = "#d97706"; // Orange
        qText.innerText = q.k;
        correctAnswer = q.r;

        // ç”Ÿæˆè®€éŸ³å¹²æ“¾
        distractors = generateKanaDistractors(q.r);
    }

    let allOptions = [correctAnswer, ...distractors];
    // è£œè¶³é¸é …è‡³4å€‹
    while(allOptions.length < 4) allOptions.push("---");
    allOptions.sort(() => 0.5 - Math.random());

    allOptions.forEach(opt => {
        let btn = document.createElement('button');
        btn.className = 'opt-btn';
        
        // æ ¸å¿ƒä¿®æ”¹ï¼šå°‡ "/" æ›¿æ›ç‚ºæ›è¡Œç¬¦è™Ÿ <br>ï¼Œä¸¦è™•ç†å¯èƒ½å­˜åœ¨çš„ç©ºç™½
        // é‡å°æ„æ€é¡Œæˆ–ä»»ä½•åŒ…å« / çš„é¸é …é€²è¡Œè™•ç†
        btn.innerHTML = opt.replace(/\s*\/\s*/g, '<br>');
        
        btn.onclick = () => checkAnswer(btn, opt, correctAnswer);
        optionsBox.appendChild(btn);
    });
}

// ç”¢ç”Ÿè®€éŸ³å¹²æ“¾é … (é•·éŸ³/ä¿ƒéŸ³/æ¿éŸ³ é™·é˜±)
function generateKanaDistractors(correct) {
    let set = new Set();
    let limit = 0;
    
    while(set.size < 3 && limit < 20) {
        let fake = correct;
        let mode = Math.floor(Math.random() * 4);

        if (mode === 0) { // é•·éŸ³
            fake = fake.endsWith('ã†') ? fake.slice(0,-1) : fake + 'ã†';
        } else if (mode === 1) { // ä¿ƒéŸ³
            if(fake.includes('ã£')) fake = fake.replace('ã£','');
            else if(fake.length > 1) fake = fake.slice(0,1) + 'ã£' + fake.slice(1);
        } else if (mode === 2) { // æ¿éŸ³ (k->g, t->d)
            fake = fake.replace('ã‹','ãŒ').replace('ãŸ','ã ').replace('ã¦','ã§').replace('ã','ã');
        } else { // éš¨æ©Ÿæ›¿æ›
             // ç°¡å–®æ›¿æ›ä¸€å€‹å­—å…ƒ
             let pos = Math.floor(Math.random() * fake.length);
             let chars = "ã‚ã„ã†ãˆãŠã‹ããã‘ã“ã•ã—ã™ã›ããŸã¡ã¤ã¦ã¨ãªã«ã¬ã­ã®";
             fake = fake.substring(0, pos) + chars[Math.floor(Math.random()*chars.length)] + fake.substring(pos+1);
        }

        if(fake !== correct && fake.length > 0) set.add(fake);
        limit++;
    }
    
    // è‹¥æ¼”ç®—æ³•ç”¢ç”Ÿä¸è¶³ï¼Œè£œéš¨æ©Ÿå–®å­—è®€éŸ³
    if(set.size < 3) {
        let others = rawData.filter(w => w.r !== correct);
        others.forEach(w => { if(set.size<3) set.add(w.r); });
    }
    return Array.from(set);
}

            // å› ç‚ºæˆ‘å€‘åœ¨renderæ™‚æ”¹äº†innerHTMLï¼Œé€™è£¡é‡æ–°æ¯”å°ä¸€ä¸‹å–ä»£å¾Œçš„å­—ä¸²
            if(b.innerHTML === correct.replace(/\s*\/\s*/g, '<br>')) {

        setTimeout(loadNextQuestion, 2000);
